type Client {
  id: ID!
  name: String
  age: Int
}
type Document {
  id: Client!
  type: String
  number: String
  issueDate: Date!
  expiryDate: Date
}
type Relative {
  id: Client!
  relationType: String!
  name: String!
  age: Int
}

scalar Date

type Query {
  Client(id: ID!): Client!
  Documents(client: ID!): [Document!]!
  Relatives(client: ID!): [Relative!]!
}
